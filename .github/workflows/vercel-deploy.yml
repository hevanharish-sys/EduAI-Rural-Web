name: Vercel Auto Deploy (ULTRA+)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Install-Build-Deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. CHECKOUT CODE
      - name: üß© Checkout Repository
        uses: actions/checkout@v3

      # 2. SETUP NODE
      - name: üü¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      # 3. INSTALL DEPENDENCIES
      - name: üì¶ Install Dependencies
        run: npm install --legacy-peer-deps

      # 4. LINT (QUALITY CHECK)
      - name: üîç Run Lint Check
        run: npm run lint || echo "Skipping lint errors"

      # 5. BUILD APP
      - name: üõ†Ô∏è Build App
        run: npm run build

      # 6. DEPLOY TO VERCEL (AUTO MODE)
      - name: ‚ñ≤ Deploy to Vercel (ULTRA Mode)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: "--prod"

      # 7. PREVIEW DEPLOY FOR PRs
      - name: üß™ Deploy Preview (Pull Requests)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: "--prebuilt"

      # 8. CACHE INVALIDATION
      - name: ‚ôªÔ∏è Clear Vercel Cache
        run: |
          echo "Clearing cache‚Ä¶ (Vercel auto-handles)"
          echo "Done"

      # 9. SUCCESS MESSAGE
      - name: üéâ Success
        run: echo "üöÄ Deployment Complete!"


